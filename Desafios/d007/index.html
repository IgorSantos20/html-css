<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen flexível</title>
</head>
<body>
    <h1>Imagen Flexível</h1>
    <p>Você está vendo a imagem completa? experimente ampliar o tamanho da sua janela para ma melhor experiência &#x1F642;</p>

        <source media="(max-width: 10000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
